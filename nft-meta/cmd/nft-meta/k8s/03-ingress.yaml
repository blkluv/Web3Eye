apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nft-meta-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - host:
      http:
        paths:
          - path: /nft-meta/v1
            pathType: Exact
            backend:
              service:
                name: nft-meta
                port:
                  number: 30100
