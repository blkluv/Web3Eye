apiVersion: apps/v1
kind: Deployment
metadata:
  name: nft-meta
  namespace: kube-system
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nft-meta
  template:
    metadata:
      labels:
        app: nft-meta
    spec:
      containers:
        - name: nft-meta
          image: uhub.service.ucloud.cn/entropypool/nft-meta:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: service-config
              mountPath: /etc/NFTMeta
          env:
            - name: ENV_ENVIRONMENT_TARGET
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.target
            - name: ENV_CONSUL_HOST
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_host
            - name: ENV_CONSUL_PORT
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_port
            - name: ENV_CLUSTER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: service-config
          configMap:
            name: nft-meta-config
            items:
              - key: service-conf
                path: NFTMeta.viper.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: nft-meta
  namespace: kube-system
spec:
  ports:
    - name: http
      port: 50490
      targetPort: 50490
    - name: grpc
      port: 50491
      targetPort: 50491
    - name: healthz
      port: 50493
      targetPort: 50493
    - name: prometheus
      port: 50492
      targetPort: 50492
  selector:
    app: nft-meta
