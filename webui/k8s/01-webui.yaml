apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
        - name: webui
          image: coastlinesss/webui:latest
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: webui
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: webui
